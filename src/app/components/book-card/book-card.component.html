<div class="card mb-3">
    <div class="card-header">
        {{ book.nombre }}
    </div>
    <div class="row no-gutters">
        <div class="col-md-3">
            <img [src]="book.imagen" [alt]="book.nombre" class="card-img-top img-fluid rounded mx-auto d-block bookimg" />
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h4 class="card-title">{{ book.nombre }}</h4>
                <p class="card-text">{{ book.descripcion }}</p>
                <p class="card-text">
                    <small class="text-muted" *ngFor="let tag of book.categorias">
                        <a href="#">{{ tag }}</a>
                    </small>
                </p>
                <a [routerLink]="['/Book', book._id]" class="btn btn-outline-primary">Detalles</a>
            </div>
        </div>
    </div>
</div>
